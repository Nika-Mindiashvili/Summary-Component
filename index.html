<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&family=Outfit:wght@500&family=Plus+Jakarta+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>summary-component</title>
  </head>
  <body>
    <div class="Card">
      <img
        class="hero"
        src="/images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <h1>Order Summary</h1>
      <p class="p1">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="musbox">
        <img class="icon" src="/images/icon-music.svg" alt="" />
        <div class="price">
          <p class="p2">Annual Plan</p>
          <p class="p3">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="payment">
        <button class="paybutton">Proceed to Payment</button>
        <a class="lasta" href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
